<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calender Major Project</title>
</head>

<body onload="RenderDate()">

    <div class="wrapper">

        <div class="calender">

            <div class="month">
                <div class="prev" onclick="moveDate('prev')">
                    <span>&#10094</span>
                </div>
                <div>
                    <h2 id="month"></h2>
                    <p id="month-date"></p>
                </div>
                <div class="next" onclick="moveDate('next')">
                    <span>&#10095</span>
                </div>
            </div>

            <div class="weekdays">
                <div>Sun</div>
                <div>Mon</div>
                <div>Tue</div>
                <div>Wed</div>
                <div>Thur</div>
                <div>Fri</div>
                <div>Sat</div>
            </div>

            <div class="days" id="cDate">

            </div>
            <div class="evnt">
            <h3 style="margin-left:20px;">Your added events are....</h3>
            <ul id="evList" style="margin-top:10px;">

            </ul>
            </div>
        </div>


    </div>

    <script src="./js/App.js"></script>
</body>

</html>
